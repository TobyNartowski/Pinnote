<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pinnote</title>

    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Shards -->
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <!-- Login card -->
    <div class="container h-100 animated fadeIn">
        <div class="d-flex justify-content-center h-100 mb-4 center-img">
            <img src="img/logo_pin_color.png" height="128px" onmousedown="return false;"/>
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="card-title">Sign in</h2>
                    <p class="card-subtitle mb-3 mt-2">and create your personal pinboard.</p>

                    <div class="form-group input-group input-group-seamless">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Login">
                    </div>
                    <div class="form-group input-group input-group-seamless">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="rememberCheck" checked>
                        <label class="custom-control-label" for="rememberCheck">Remember me</label>
                    </div>
                    <div class="form-group">
                        <a href="dashboard.html">
                        <button type="button" class="btn btn-login btn-block">Sign in</button>
                        </a>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-default btn-block btn-facebook"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                    </div>
                    <div class="form-group text-center">
                        <p>Don't have an account? <a href="register.html"><mark>Create one!</mark></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
